$( "#autocomplete1" ).autocomplete({

 </div>
    </div>

    </div>

$( "#autocomplete3" ).autocomplete({

  <div class="form-group">

 </div>

 <td><a type="cargar" href="{{=URL(c="altas",f="alta_producto")}}"  class="btn btn-primary" >Alta producto  <i <span class="glyphicon glyphicon-plus-sign"></span> </i></a> </td>
    
 <td><a type="cargar" href="{{=URL(c="compras",f="ComprasProveedoresListados")}}"  class="btn btn-primary" >Listado de  productos  <i <span class="glyphicon glyphicon-list-alt"></span> </i></a> </td>
