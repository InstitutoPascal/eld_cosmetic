{{extend 'layout.html'}}
<h1>REGISTRAR VENTA</h1>
<!------ metodo post para eviar el formulario ingresado a otra vista ------->
<form class="form-horizontal" action="{{=URL(c="compras",f="ComprasProveedoresListados")}}" enctype="multipart/form-data" method="POST">
    <div class="form-group">
            <label for="campo_proveedor" class="col-sm-1 control-label">PROVEEDOR</label>
            <div class="col-sm-2">
               <select class="form-control" id="campo_proveedor" name="proveedor_id">
                   <!------ recorro todos los campos con un for------->
                   {{for reg_proveedor in lista_proveedor:}}
                 <!------ el value permite enviar el campo que queremos usar en sessions------->
                   <option value="{{=reg_proveedor.id}}">{{=reg_proveedor.nombre_empresa}}</option>
                  {{pass}}
                   <!------ finalizamos el for------->
                </select>
            </div>
        </div>
      <!-- ------MOSTRAR  ACTUAL ------------------ -->
  <div class="form-group">
    <label for="userlogeado"  class="col-sm-1 control-label">EMPLEADO ACTUAL:</label>
      <div class="col-sm-2">
           <h1><p method="POST" class="form-control" id="userlogeado" name="first_name" >
          <!--   ubtenemos los nombres de usuarios y los procesamos -->
        {{for userlog in usuario_log:}}
      <!-- mostramos el nombre y apellido del usuario logeado -->
   {{=userlog.first_name}} {{=userlog.last_name}}</p></h1>
        {{pass}}
    </div>
 </div>
    <!-- ------FINAL MOSTRAR EMPLEADO ACTUAL ------------------ -->
    <!------ muestra fecha------->
    <div class="form-group">
            <label class="col-sm-1 control-label">FECHA</label>
            <div class="col-sm-2">
                <input class="form-control" name="fecha" value="{{=fecha_dia}}">
            </div>
        </div>
    <!------ enviamos los datos------->
    
     <div class="form-group">
           <label class="col-sm-1 control-label">REMITO</label>
            <div class="col-sm-2">
                <input class="form-control" name="remito" value="2342">
            </div>
        </div>
<!-- ----------------ingreso de remitos-------------------  -->  
    <div class="form-group">
        <div class="col-md-3">
         <input type="submit" name="boton_enviar" class="btn btn-default" value="AGREGAR PRODUCTOS">
        </div>
    </div>
</form>
    <!------ Boton que envia a alta de proveedor ------->
    <form class="form-horizontal" action="{{=URL(c="altas",f="alta_proveedor")}}" enctype="multipart/form-data" method="POST">
    <div class="form-group">
        <div class="col-md-3">
          <button type="submit" class="btn btn-default">AGREGAR PROVEEDOR NUEVO</button>
        </div>
        </div>
    </form>
