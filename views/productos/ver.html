{{extend 'layout-carrito.html'}}

<nav class="navbar navbar-default" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-ex1-collapse">
      <span class="sr-only">Desplegar navegación</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{=URL(c="productos",f="index")}}">ELD COSMETIC</a>
  </div>
 
  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{=URL(c="productos",f="contacto")}}">CONTACTÁNOS</a></li>
    </ul>
  </div>
</nav>


<hr class="featurette-divider">
<form class="form-horizontal" action="{{=URL(c="productos",f="carrito")}}" enctype="multipart/form-data" method="POST">
      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{=productos.marca}}</h2>
            <h2>{{=productos.nombre}}.<span class="text-muted">{{=productos.envase}}</span></h2>
              <p class="lead">{{=productos.descripcion}}</p>
            <h1><strong>$ {{=productos.precio}}</strong></h1>
            <br>
            </h1>
                <p>
                 <!-- <a type="cargar" class="btn btn-danger btn-lg" href="{{=URL(c="productos",f="carrito")}}">Comprar</a>-->
                  <input type="hidden" name="producto" value="{{=productos.id_producto}}" />
                  <input type="submit" role="button" class="btn btn-danger btn-lg" name="comprar" value="Comprar" />
                  <input type="number" name="cantidad" value="1" />
                  <a type="button" class="btn btn-primary btn-lg" href="{{=URL(c="productos",f="index")}}">Volver</a>
                </p>
        </div>
        <div class="col-md-5">
          {{=IMG(_src=URL(c="productos", f="mostrar", args=[productos.id_producto]))}}
        </div>
      </div>
</form>
</hr>
